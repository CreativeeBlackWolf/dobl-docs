site_name: DoBL guideline
repo_url: https://github.com/head47/dobl
repo_name: DoBL on GitHub


theme:
  name: material
  custom_dir: overrides

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  

  icon:
    repo: fontawesome/brands/git-alt

  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Добро пожаловать!: index.md
  - Механики:
    - Персонаж: mechanics/character.md
    - Инстансы: mechanics/instances.md
    - Ходы: mechanics/moves.md
  - FAQ: FAQ.md
  - TODO: TODO.md

extra: 
  social:
    - icon: fontawesome/brands/discord
      link: http://yaso.su/redobl
      name: DoBL discord server
  analytics:
    provider: google
    property: G-HQTBN29H9Q
